<!doctype html>
<html lang="th">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PHX Web Sims — Catalog</title>
<link rel="icon" href="data:,">
<style>
  :root{
    --bg:#0b0f14; --panel:#0f1620; --panel2:#121c29; --border:#1d2a3a;
    --text:#c7d2e0; --muted:#7f91a8; --primary:#9cff6a; --accent:#7ae0ff; --radius:14px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; background:radial-gradient(1100px 560px at 70% -10%,#0e1825 0%,transparent 60%),var(--bg);
       color:var(--text); font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif}
  a{color:inherit; text-decoration:none}
  .wrap{max-width:1100px; margin:24px auto; padding:0 16px}
  .top{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px}
  .pill{display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border:1px solid var(--border); border-radius:999px;
        background:linear-gradient(180deg,var(--panel),var(--panel2)); color:#93a6be}
  h1{margin:0; font-size:18px}
  .grid{display:grid; gap:14px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
  .card{border:1px solid var(--border); background:linear-gradient(180deg,var(--panel),var(--panel2)); border-radius:var(--radius); padding:14px}
  .k{font-size:12px; color:var(--muted)}
  .title{font-weight:700; font-size:18px; margin:4px 0 10px}
  .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid #27401b; border-radius:10px;
       background:linear-gradient(180deg,#1b2a15,#0c1609); color:#eaffea; font-weight:600}
  .btn .dot{width:8px; height:8px; border-radius:50%; background:var(--primary); box-shadow:0 0 10px var(--primary)}
</style>

<div class="wrap">
  <div class="top">
    <span class="pill">PHX • Web Simulations</span>
    <h1>Catalog</h1>
  </div>

  <div class="grid">
    <a class="card" href="./projectile/">
      <div class="k">Mechanics</div>
      <div class="title">Projectile (Web)</div>
      <div style="display:flex; justify-content:space-between; align-items:center">
        <span style="color:#7f91a8">Play/Pause • Slow/Normal • Metrics</span>
        <span class="btn"><span class="dot"></span>Open</span>
      </div>
    </a>
  </div>
</div>
</html>
